<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Venice Beach sunset -->
  <defs>
    <linearGradient id="beachSunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="30%" style="stop-color:#F7931E"/>
      <stop offset="70%" style="stop-color:#FFD23F"/>
      <stop offset="100%" style="stop-color:#FF8E53"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#beachSunset)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="50" r="25" fill="#FFF3A0" opacity="0.9"/>
  
  <!-- Ocean -->
  <rect x="0" y="130" width="400" height="70" fill="#4682B4" opacity="0.6"/>
  <path d="M0 140 Q100 135 200 140 T400 140" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Beach/concrete -->
  <rect x="0" y="160" width="400" height="40" fill="#D4A574"/>
  
  <!-- Skate park ramp -->
  <path d="M100 160 Q150 120 200 160" fill="#808080" stroke="#696969" stroke-width="2"/>
  <path d="M280 160 Q320 130 360 160" fill="#808080" stroke="#696969" stroke-width="2"/>
  
  <!-- Skaters -->
  <circle cx="180" cy="105" r="8" fill="#4A4A4A"/>
  <rect x="175" y="113" width="10" height="15" fill="#4A4A4A"/>
  <rect x="170" y="120" width="8" height="12" fill="#4A4A4A" transform="rotate(-20 174 126)"/>
  <rect x="182" y="120" width="8" height="12" fill="#4A4A4A" transform="rotate(20 186 126)"/>
  
  <!-- Skateboard -->
  <rect x="160" y="135" width="40" height="6" rx="3" fill="#8B4513"/>
  <circle cx="170" cy="140" r="4" fill="#2C3E50"/>
  <circle cx="190" cy="140" r="4" fill="#2C3E50"/>
  
  <!-- Second skater -->
  <circle cx="300" cy="115" r="8" fill="#4A4A4A"/>
  <rect x="295" y="123" width="10" height="15" fill="#4A4A4A"/>
  <rect x="290" y="130" width="8" height="12" fill="#4A4A4A" transform="rotate(-15 294 136)"/>
  <rect x="302" y="130" width="8" height="12" fill="#4A4A4A" transform="rotate(15 306 136)"/>
  
  <!-- Palm trees -->
  <rect x="50" y="120" width="6" height="40" fill="#8B4513"/>
  <ellipse cx="53" cy="115" rx="15" ry="10" fill="#228B22"/>
  <ellipse cx="48" cy="110" rx="12" ry="8" fill="#228B22"/>
  <ellipse cx="58" cy="108" rx="10" ry="6" fill="#228B22"/>
  
  <rect x="350" y="125" width="5" height="35" fill="#8B4513"/>
  <ellipse cx="352" cy="120" rx="12" ry="8" fill="#228B22"/>
  <ellipse cx="347" cy="115" rx="10" ry="6" fill="#228B22"/>
  
  <!-- Spectators -->
  <circle cx="80" cy="145" r="6" fill="#4A4A4A"/>
  <rect x="77" y="151" width="6" height="12" fill="#4A4A4A"/>
  
  <circle cx="120" cy="150" r="6" fill="#4A4A4A"/>
  <rect x="117" y="156" width="6" height="10" fill="#4A4A4A"/>
  
  <circle cx="260" cy="148" r="6" fill="#4A4A4A"/>
  <rect x="257" y="154" width="6" height="12" fill="#4A4A4A"/>
  
  <!-- Live stream camera -->
  <rect x="200" y="170" width="20" height="12" fill="#2C3E50"/>
  <circle cx="210" cy="176" r="4" fill="#000"/>
  <circle cx="210" cy="176" r="2" fill="#FF0000"/>
  
  <!-- Live indicator -->
  <rect x="250" y="40" width="80" height="25" fill="rgba(255,0,0,0.8)" rx="5"/>
  <text x="260" y="50" font-family="Arial" font-size="10" fill="white" font-weight="bold">LIVE</text>
  <text x="255" y="60" font-family="Arial" font-size="8" fill="white">Skate Session</text>
  
  <!-- Viewer count -->
  <circle cx="100" cy="180" r="3" fill="#FF0000"/>
  <text x="108" y="185" font-family="Arial" font-size="8" fill="#2C3E50">680 viewers</text>
  
  <!-- Text overlay -->
  <rect x="0" y="0" width="400" height="50" fill="rgba(0,0,0,0.6)"/>
  <text x="20" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#FFD23F">
    Sunset Skate Community
  </text>
  <text x="20" y="40" font-family="Arial" font-size="12" fill="#E5E5E5">
    Venice Beach Session - Live Stream
  </text>
</svg>